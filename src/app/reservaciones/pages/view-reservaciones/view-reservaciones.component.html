<div class="container">
  <div class="row justify-content-center">
    <div class="col-11">
      <h5 class="text-center"><b> Reservaciones generadas </b></h5>
      <hr />
      <div class="card">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Concepto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">$ Unitario</th>
                <th scope="col">Total</th>
                <th scope="col">Acci√≥n</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let reserva of reservaciones; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ reserva.concepto }}</td>
                <td>{{ reserva.cantidad }}</td>
                <td>{{ reserva.unitario | currency : "MXN" }}</td>
                <td>{{ reserva.total | currency : "MXN" }}</td>
                <td>
                  <button type="button" class="btn btn-secondary btn-sm">
                    Ver comprobante
                    <i style="margin: 4px" class="fa fa-eye"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
