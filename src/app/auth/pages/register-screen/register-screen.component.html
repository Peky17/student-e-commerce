<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrarme</title>
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-6">
            <div class="wrap d-md-flex">
              <div class="login-wrap p-4 p-md-12">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Registrarme</h3>
                  </div>
                </div>
                <form
                  [formGroup]="miFormulario"
                  (ngSubmit)="registerUsuario()"
                  class="signin-form"
                >
                  <div class="form-group mb-2">
                    <label for="name">Correo electrónico</label>
                    <input
                      formControlName="email"
                      type="email"
                      class="form-control"
                      placeholder="Correo electrónico"
                    />
                  </div>
                  <div class="form-group mb-2">
                    <label for="name">Username</label>
                    <input
                      formControlName="username"
                      type="text"
                      class="form-control"
                      placeholder="Nombre de usuario"
                    />
                    <small *ngIf="usernameError" class="text-danger">
                      {{ usernameError }}
                    </small>
                  </div>
                  <div class="form-group mb-2">
                    <label for="password">Contraseña</label>
                    <input
                      formControlName="password"
                      class="form-control"
                      type="Password"
                      placeholder="Contraseña"
                    />
                    <small
                      *ngIf="!passwordsMatch && passwordError"
                      class="text-danger"
                    >
                      {{ passwordError }}
                    </small>
                  </div>
                  <div class="form-group mb-2">
                    <label for="password">Confirmar contraseña</label>
                    <input
                      formControlName="confirmPassword"
                      class="form-control"
                      type="Password"
                      placeholder="Contraseña"
                    />
                    <small
                      *ngIf="!passwordsMatch && confirmPasswordError"
                      class="text-danger"
                    >
                      {{ confirmPasswordError }}
                    </small>
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      name="enviar"
                      class="form-control btn btn-primary rounded submit px-3"
                    >
                      Registrarme
                    </button>
                  </div>
                  <div class="text-center">
                    <a routerLink="/auth/login" class="text-reset"
                      >Tengo una cuenta</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
