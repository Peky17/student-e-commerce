<!-- Contenido del modal template -->
<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Eliminar tarea</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
	</div>
	<div class="modal-body">
    <p class="text-center">¿Esta seguro que desea borrar la tarea?</p>
		<h2 class="text-center">{{tarea.nombre}}</h2>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-danger" (click)="eliminarTarea()">Eliminar tarea</button>
	</div>
</ng-template>

<!-- Botón que accionará el modal -->
<button type="button" class="btn btn-danger" (click)="open(content)">Eliminar <i class="fa fa-trash"></i></button>
