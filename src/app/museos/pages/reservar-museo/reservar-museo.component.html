<div id="stepper1" class="bs-stepper">
  <div class="bs-stepper-header" role="tablist">
    <!-- your steps here -->
    <div class="step" data-target="#information-part">
      <button
        type="button"
        class="step-trigger"
        role="tab"
        aria-controls="information-part"
        id="information-part-trigger"
      >
        <span class="bs-stepper-circle">1</span>
        <span class="bs-stepper-label">Seleccionar entradas</span>
      </button>
    </div>
    <div class="line"></div>
    <div class="step" data-target="#confirm-part">
      <button
        type="button"
        class="step-trigger"
        role="tab"
        aria-controls="confirm-part"
        id="confirm-part-trigger"
      >
        <span class="bs-stepper-circle">2</span>
        <span class="bs-stepper-label">Confirmar datos</span>
      </button>
    </div>
    <div class="line"></div>
    <div class="step" data-target="#payment-part">
      <button
        type="button"
        class="step-trigger"
        role="tab"
        aria-controls="payment-part"
        id="payment-part-trigger"
      >
        <span class="bs-stepper-circle">3</span>
        <span class="bs-stepper-label">Pagar boletos</span>
      </button>
    </div>
  </div>
  <div class="bs-stepper-content">
    <!-- Seleccionar funciÃ³n -->
    <div
      id="information-part"
      class="content"
      role="tabpanel"
      aria-labelledby="information-part-trigger"
    >
      <div class="row">
        <app-info-museo></app-info-museo>
      </div>
      <br />
    </div>
    <!-- confirmar boletos -->
    <div
      id="confirm-part"
      class="content"
      role="tabpanel"
      aria-labelledby="payment-part-trigger"
    >
      <app-museo-invoice></app-museo-invoice>
    </div>
    <!-- Pagar entradas -->
    <div
      id="payment-part"
      class="content"
      role="tabpanel"
      aria-labelledby="payment-part-trigger"
    >
      <app-payement-museo-card></app-payement-museo-card>
    </div>
  </div>
</div>
